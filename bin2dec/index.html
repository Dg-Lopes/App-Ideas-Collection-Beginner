<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binary to Decimal Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div class="container">
    <div class="content" align="center">
        <h1>Binary to Decimal Converter</h1>
        <p>
            <label
                    class="label-normal1"
                    for="binary">Binary<input
                    class="normal-input1"
                    name="binary"
                    id="binary"/>
            </label>
        </p>
        <p>
            <label for="decimal">Decimal<input
                    type="text"
                    class="normal-input2"
                    name="decimal"
                    id="decimal"
                    disabled/>
            </label>
        </p>
        <p class="buttons">
            <input type="button" id="pressButton1" class="button" value="CONVERT NUMBER" onclick="convertNumbers()"/>
            <input type="button" id="pressButton2" class="button" value="DELETE NUMBERS" onclick="deleteNumber()"/>
        </p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $("#binary").keyup(function() {
            $("#binary").val(this.value.match(/[0-1]*/));
        });
    });
</script>
<script src="main.js"></script>
</body>
</html>
